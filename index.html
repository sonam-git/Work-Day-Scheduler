    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

    <title>Work Day Scheduler</title>

  <body>
    <header class="p-5 mb-4">
      <!-- Heading -->
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <!-- Display current Date & Time -->
      <p id="currentDay" class="lead"></p>
      <!-- This button clear all the saved items from local storage-->
      <div class="display-3">
        <button
          id="clearFieldsBtn"
          type="button"
          class="btn clearBtn"
          aria-label="clear fields button"
        >
          Clear Fields
        </button>
      </div>
    </header>

    <div class="container-fluid px-5">
      <!-- hidding this message shows once a schedule has been saved -->
      <div class="display-msg">
        <p id="msg"></p>
      </div>
      <hr />

      <!-- Timeblocks start here -->

      <div id="hour09" class="row time-block">
        <div class="col-md-1 hour text-center py-3">9AM</div>
        <textarea
          class="col-md-10 description"
          rows="3"
          placeholder="Add schedule item here"
        >
        </textarea>
        <button class="btn saveBtn col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>
